<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sorting Visualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto Mono"
      rel="stylesheet"
    />
    <script defer src="index.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="flex flex-col h-screen w-full overflow-hidden gap-y-4">
      <header
        class="w-full flex flex-row items-center p-4 gap-x-8 bg-white shadow-md z-10 flex-wrap gap-4"
      >
        <div
          class="flex flex-row items-center justify-center gap-x-8 grow lg:justify-start justify-between"
        >
          <a
            onclick="if(locked) return; populate_array(array, range_value); display_array(array)"
            data-enabled="cursor-pointer hover:bg-blue-600 active:bg-blue-700 bg-blue-500"
            data-disabled="cursor-default hover:bg-red-500 active:bg-red-500 bg-red-500"
            class="rounded-full transition-all select-none flex items-center justify-center px-4 py-2 h-fit text-white font-semibold"
          >
            New Array
          </a>
          <div class="flex flex-col items-center gap-1">
            <a class="flex min-w-fit font-semibold select-none text-gray-800"
              >Array Size</a
            >
            <input
              type="range"
              min="30"
              max="360"
              step="1"
              value="180"
              data-enabled="cursor-pointer accent-blue-600 hover:accent-blue-600 active:accent-blue-700"
              data-disabled="cursor-normal accent-red-500 hover:accent-red-500 active:accent-red-500 pointer-events-none"
              class="w-full h-2 bg-gray-200 rounded-lg appearance-none"
              onclick="if(locked)return; range_value = this.value; populate_array(array, this.value); display_array(array);"
            />
          </div>
        </div>
        <div
          class="flex flex-row items-center justify-center gap-2 wrap grow justify-between"
        >
          <div class="flex flex-row items-center grow gap-2 flex-wrap">
            <div
              data-enabled="cursor-pointer hover:bg-indigo-600 active:bg-indigo-700 bg-indigo-500"
              data-disabled="cursor-default hover:bg-red-500 active:bg-red-500 bg-red-500"
              class="rounded-full py-2 px-4 transition-all select-none text-white text-nowrap"
              onclick="merge_sort(array)"
            >
              Merge Sort
            </div>
            <div
              data-enabled="cursor-pointer hover:bg-indigo-600 active:bg-indigo-700 bg-indigo-500"
              data-disabled="cursor-default hover:bg-red-500 active:bg-red-500 bg-red-500"
              class="rounded-full py-2 px-4 transition-all select-none text-white text-nowrap"
              onclick="quick_sort(array)"
            >
              Quick Sort
            </div>
            <div
              data-enabled="cursor-pointer hover:bg-indigo-600 active:bg-indigo-700 bg-indigo-500"
              data-disabled="cursor-default hover:bg-red-500 active:bg-red-500 bg-red-500"
              class="rounded-full py-2 px-4 transition-all select-none text-white text-nowrap"
              onclick="heap_sort(array)"
            >
              Heap Sort
            </div>
            <div
              data-enabled="cursor-pointer hover:bg-indigo-600 active:bg-indigo-700 bg-indigo-500"
              data-disabled="cursor-default hover:bg-red-500 active:bg-red-500 bg-red-500"
              class="rounded-full py-2 px-4 transition-all select-none text-white text-nowrap"
              onclick="bubble_sort(array)"
            >
              Bubble Sort
            </div>
            <div
              data-enabled="cursor-pointer hover:bg-indigo-600 active:bg-indigo-700 bg-indigo-500"
              data-disabled="cursor-default hover:bg-red-500 active:bg-red-500 bg-red-500"
              class="rounded-full py-2 px-4 transition-all select-none text-white text-nowrap"
              onclick="radix_sort(array)"
            >
              Radix Sort
            </div>
          </div>
          <div
            class="rounded-full py-2 px-4 transition-all select-none text-white min-w-fit cursor-pointer hover:bg-cyan-600 active:bg-cyan-700 bg-cyan-500"
            onclick="circle_draw = !circle_draw; canvas.style.display = circle_draw ? 'flex' : 'none'; bar_container.style.display = !circle_draw ? 'flex' : 'none'; display_array(array)"
          >
            Toggle Circle
          </div>
        </div>
      </header>
      <div
        class="h-full flex items-center justify-center relative bg-white text-nowrap"
      >
        <div class="absolute inset-0 items-end" id="bar_container"></div>
        <canvas
          id="myCanvas"
          class="absolute inset-0"
          width="100%"
          height="100%"
        ></canvas>
      </div>
    </div>
  </body>
</html>
